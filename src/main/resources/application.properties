# Application Configuration
spring.application.name=TMS

# ========================================
# H2 In-Memory Database (For Development/Testing)
# ========================================
spring.datasource.url=jdbc:h2:mem:tms_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ========================================
# PostgreSQL Database (For Production)
# Uncomment below and comment H2 settings above to use PostgreSQL
# ========================================
# spring.datasource.url=jdbc:postgresql://localhost:5432/tms_db
# spring.datasource.username=postgres
# spring.datasource.password=postgres
# spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.kshitizgaur.tms=DEBUG

